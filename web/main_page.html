<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main_page.css">
    </head>

    <body>
        <nav class="nav-bar" role="navigation">
            <div class="logo">
                <img src="img/img2.png" style="width: 300px;height: 60px;">
            </div>
            <div class="icon">
                <div id="buttonHome" class="top-icon">
                    <img src="img/img4.png" style="width: 30px;height: 30px;">
                </div>
                <div id="buttonProfile" class="top-icon">
                    <img src="img/img5.png" style="width: 30px;height: 30px;">
                </div>
                <div id="buttonLogOut" class="top-icon">
                    <img src="img/img6.png" style="width: 30px;height: 30px;" >
                </div>  
            </div>
        </nav>

        <main class="main-section">
            <section class="main-feed" id="main-feed">

            </section>
            
            <aside>
                <section class="upload-card">
                    <header>
                        <h2 id="username-display"></h2>
                        <h3>Share your drawing here</h3>
                    </header>

                    <form id="formUpload" action="UpLoadPic" enctype="multipart/form-data"  method="post">
                        <textarea id="inputCaption" class="text-input" name="caption" placeholder="Write Your Caption"></textarea>
                        <textarea id="inputTitle" class="text-input" name="title" placeholder="Write Your Title"></textarea>
                        <label for="inputImg" class="upBtn">Choose File</label>
                        <input id="inputImg" type="file" accept="image/*" name="upFile">
                        <input id="buttonUpload" class="upBtn" type="submit" value="Upload">
                    </form>

                </section>
                <footer>
                    <p>&copy 2017 Artsy</p>
                </footer>
            </aside>

        </main>




        <!-- ---------------------------------
        Modal
--------------------------------------->

        <div class="modalreview">

            <div class="modal" id="gmat">

                <div id="modal-window" class="modal-window">

                    <div id="postPic" class="postPic">
                        <img src="./img/img1.jpg" alt="gmat" style="flow: center">
                    </div>



                    <div id="modal-interact" class="modal-interact" >


                        <div id="reviewpost" class="reviewpost">
                            <p>Caption: <br><br></p>
                        </div>

                        <div class="writecomment">
                            <h2></h2>
                            <table class="flex-table">
                                <tbody>
                                    <tr>
                                        <td class="flex-table-primary">
                                            <div  class="showcomment flex-table-form">
                                                <input id="inputComment" type="text" name="newcomment" placeholder=" Add a comment ">
                                            </div>
                                        </td>
                                        <td class="flex-table-secondary">
                                            <button id="buttonComment" type="submit" class="SubmitButton flex-table-btn">Send</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="sharecomment">
                            <div id="commentList" class="listcomment">
                                
                            </div>
                        </div>

                        <div id="viewLike" class="reviewpost">
                            <button id="like-button">Like</button>
                            <h2 id="like-display">13</h2>
                        </div>

                    </div>

                    <button class="modal__close" data-dismiss="modal">&#10005;</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/modal_review.js"></script>
    </body>

</html>
