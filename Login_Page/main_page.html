<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/main_page.css">
</head>
<body>
    <section class="main-section">
        <nav class="nav-bar" role="navigation">
            <div class="nav-bar-content">
                <div class="nav-bar-item">
                    <div class="logo">
                        <img src="img/img2.png" style="width: 300px;height: 60px;">
                    </div>

                    <div class="icon">
                        <div class="home-icon" >
                            <img src="img/img4.png" style="width: 30px;height: 30px;" >
                        </div>
                        <div class="profile-icon">
                            <img src="img/img5.png" style="width: 30px;height: 30px;">
                        </div>
                    </div>
                </div>
                <hr class="separate">
            </div>
        </nav>

        <main class="main-card">

            <section class="main-feed" id="main-feed">
                <div class="content-card">
                    <div>
                        <div class="_havey" style="padding-top: 0px; padding-bottom: 5600px">
                            <article class="card">
                                <div class="picture">
                                    <img src="img/img1.jpg" style="width: 500px;height: 500px;">
                                </div>
                            </article>
                            <article class="card">
                                <div class="picture">
                                    <img src="img/img1.jpg" style="width: 500px;height: 500px;">
                                </div>
                            </article>
                            <article class="card">
                                <div class="picture">
                                    <img src="img/img3.jpg" style="width: 500px;height: 500px;">
                                </div>
                            </article>
                            <article class="card">
                                <div class="picture">
                                    <img src="img/img3.jpg" style="width: 500px;height: 500px;">
                                </div>
                            </article>
                            <article class="card">
                                <div class="picture">
                                    <img src="img/img1.jpg" style="width: 500px;height: 500px;">
                                </div>
                            </article>
                        </div>
                    </div>
                </div>

                <div class="upload-card">
                    <div style="position: fixed">
                        <div class="user-box t1-form">
                            <div class="user-name">
                                <div class="nick-name">
                                    <a>Dat Viri</a>
                                </div>
                                <div class="true-name">
                                    <a>Truong Huu Dat</a>
                                </div>
                            </div>
                        </div>
                        <hr style="margin:12px 12px 6px;">
                        <div class="upload-box">
                            <div class="_havey upload-box-fix">
                                <h2>
                                    <strong>Share your drawing here</strong>
                                </h2>
                                <form action="/" class=" t1-form" id="upload-form" method="post" enctype="multipart/form-data">
                                    <input type="file" name="fileup" accept="image/*">
                                    <div class="field">
                                        <input type="text" class="text-input" name="user[user_caption]" placeholder="Write Your Title">
                                    </div>
                                    <div class="field">
                                        <input type="text" class="text-input" name="user[user_caption]" placeholder="Write Your Caption">
                                    </div>
                                    <button type="submit" class="SubmitButton Sign-up-btn " value="upload">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>

    <div class="post" role="dialog">
        <div class="post-content">
            ::before
            <div class="post-content-fix">
                <article class="main-post-content">
                    <header class="header-fix">
                        <div class="username">
                            <a>Dat Viri</a>
                        </div>
                    </header>

                    <div class="main-post-picture">
                        <div>
                            <div class="post-picture">
                                <div class="post-picture-store">
                                    <img src="img/img1.jpg">
                                </div>
                                <div class="post-picture-fix"></div>
                            </div>
                        </div>
                    </div>

                    <div class="main-post-"></div>
                </article>
            </div>
            ::after
        </div>
        <button class="close">
            ::before
            "Close"
        </button>
    </div>
</body>
</html>
